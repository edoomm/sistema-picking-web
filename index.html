    <!-- Bootstrap CSS -->

    <title>Ingresar</title>
  </head>
  <body class="bg-white">
    <section>
      <div class="row g-0 d-flex flex-column align-items-center min-vh-100">

        <div class="col-lg-5 d-flex flex-column align-items-center min-vh-100">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 ">
            <center>
              <img src="img/Gv.png" class="img-fluid" style="padding-top: 10px; padding-bottom: 10px; width: 70%; height: auto;">
            </center>
          </div>
          <div class="f px-lg-5 py-lg-4 p-4 w-100 align-self-center">
            <h1 class="font-weight-bold mb-4">Inicio de Sesión</h1>
            <form action="./menu/menuPrincipal.html"> <!--LINK A MENU INICIAL -->
              <div class="mb-4">
                <label for="usuario" class="form-label font-weight-bold">Usuario</label>
                  <input type="text" class="form-control" placeholder="Ingresa tu número de empleado" id="usuario" aria-describedby="emailHelp" required = ""
                  pattern="^[0-9]{6}$"> <!--Se requiere que el campo sea llenado y que siga una expresión regular, SOLO SE PUEDEN USAR 6 NUMEROS-->
                <div id="usuario" class="form-text">EmpresaNúm.empleado [EENNNN]</div>
              </div>
              <div class="mb-4">
                <label for="contraseña" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="contraseña" required="">
              </div>
                <!--<button type="submit" class="btn btn-primary w-100"> Iniciar sesión </button>-->
            <a href="./menu/menuPrincipal.html" class="mb-4 btn btn-primary w-100 py-lg-3">Iniciar sesión</a>
            <!--Con este enlace no se puede hacer la validación
                 ESTA ES UNA PÁGINA PROVISIONAL PARA ENTREGAS
                 -->
            </form>
          </div>
        </div>
      </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
