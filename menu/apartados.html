    <script>
    function filtrar() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("busqueda");
      filter = input.value.toUpperCase();
      table = document.getElementById("serie");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    function init(){
        document.getElementById("numeroControl").value = "";
        document.getElementById("numeroControl").disabled = true;
        document.getElementById("numeroProductos").value = "";
        document.getElementById("numeroProductos").disabled = true;
        document.getElementById("encargado").value = "";
        document.getElementById("encargado").disabled = true;
        document.getElementById("estado").value = ""
        document.getElementById("estado").disabled = true;
        document.getElementById("busqueda").value="";
        rowHandlers();
    }
    /* 
        correo_operador
        horario_entrada
        horario_salida
    */
    function llenarFormulario(row){
        console.log(row[0]);
        console.log(row[1]);
        console.log(row[2]);
        document.getElementById("numeroControl").value = row[0];
        document.getElementById("numeroControl").disabled = true;
        document.getElementById("numeroProductos").value = "25";
        document.getElementById("numeroProductos").disabled = true;
        document.getElementById("encargado").value = row[1];
        document.getElementById("encargado").disabled = true;
        document.getElementById("estado").value = row[2];
        document.getElementById("estado").disabled = true;
    }

    function rowHandlers(){
        //cleanForm();
        var table = document.getElementById("tablaApartados");
        var rows = table.getElementsByTagName("tr");
        for(var i = 0; i < rows.length; i++){
            var currentRow = table.rows[i];
            var clickHandler = function(row){
                return function(){
                    var cells = row.getElementsByTagName("td");
                    var fila = [];
                    for(var j = 0; j < cells.length; j++){
                        console.log(cells[j].innerHTML);
                        fila.push(cells[j].innerHTML);
                    }
                    llenarFormulario(fila);
                };
            };
            currentRow.onclick = clickHandler(currentRow);
        }
    }
    window.onload = init();
    </script>
